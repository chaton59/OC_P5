name: CI/CD Pipeline
on:
  push:
    branches: [ main, dev ]  # Trigger sur main/dev (simplifié, mais branches recommandées Étape 1)
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Mise à jour pour v4, plus récente
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5  # v5 pour compatibilité
        with:
          python-version: '3.10'  # Adapte à ton projet (ex. pour FastAPI)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}  # Cache basé sur requirements
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8  # Outils lint/tests
      - name: Lint code
        run: |
          black --check .
          flake8 .  # Si utilisé
      - name: Run tests
        run: pytest --cov=src --cov-report=xml tests/  # Avec couverture, lien étape 5

  deploy:  # Job CD : Déploiement (après test OK, conditionnel)
    needs: test  # Dépend CI (séquentiel plan)
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'  # Branches seulement
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python for deploy
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install huggingface_hub
      run: pip install huggingface_hub
    - name: Deploy to HF Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        if [ -z "$HF_TOKEN" ]; then
          echo "Deploy step ready - configure HF_TOKEN secret in GitHub settings"
        else
          python -c "from huggingface_hub import login, HfApi, create_repo; login('$HF_TOKEN'); api = HfApi(); repo_id = 'ASI-Engineer/oc_p5-prod' if '${{ github.ref_name }}' == 'main' else 'ASI-Engineer/oc_p5'; create_repo(repo_id=repo_id, repo_type='space', exist_ok=True); api.upload_folder(repo_id=repo_id, folder_path='.', repo_type='space', ignore_patterns=['.git/**', '.github/**'])"  # Ajout create_repo (fix 404, exist_ok évite erreur si existant)
        fi