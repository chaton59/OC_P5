name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]  # Trigger sur dev/main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8
      - name: Lint code
        run: |
          black --check .
          flake8 .
      - name: Run tests
        run: pytest --cov=src --cov-report=xml tests/

  register-model:  # Job: Enregistrer le mod√®le sur HF Hub
    needs: test
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub
      - name: Register model to HF Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ö†Ô∏è  HF_TOKEN not configured, skipping model registration"
          else
            # Entra√Æner le mod√®le si n√©cessaire
            if [ ! -f "mlflow.db" ]; then
              echo "üèãÔ∏è  Training model..."
              python main.py
            fi
            # Enregistrer sur HF Hub
            echo "üì¶ Registering model to Hugging Face Hub..."
            python scripts/register_model_to_hf.py
          fi

  deploy-dev:  # Job Dev : Test it√©ratifs
    needs: [test, register-model]
    if: github.ref == 'refs/heads/dev'  # Seulement dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Dev Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "Configure HF_TOKEN in GitHub secrets"
          else
            python -c "from huggingface_hub import login, HfApi; login('$HF_TOKEN'); api = HfApi(); api.upload_folder(repo_id='ASI-Engineer/oc_p5-dev', folder_path='.', repo_type='space', ignore_patterns=['.git/**', '.github/**'])"
          fi

  deploy-prod:  # Job Prod : Stable apr√®s merge
    needs: [test, register-model]
    if: github.ref == 'refs/heads/main'  # Seulement main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Prod Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "Configure HF_TOKEN in GitHub secrets"
          else
            python -c "from huggingface_hub import login, HfApi; login('$HF_TOKEN'); api = HfApi(); api.upload_folder(repo_id='ASI-Engineer/oc_p5', folder_path='.', repo_type='space', ignore_patterns=['.git/**', '.github/**'])"
          fi