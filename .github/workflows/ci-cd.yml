name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --with dev
      - name: Lint code
        run: |
          poetry run black --check .
          poetry run flake8 .
      - name: Run tests
        run: poetry run pytest --cov=ml_model --cov-report=xml tests/

  deploy-dev:  # Job Dev : Test itératifs
    needs: test
    if: github.ref == 'refs/heads/dev'  # Seulement dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install Poetry export plugin
        run: poetry self add poetry-plugin-export
      - name: Generate requirements.txt from Poetry
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes
          echo "# Auto-generated from pyproject.toml by CI/CD" | cat - requirements.txt > temp && mv temp requirements.txt
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Dev Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python .github/scripts/deploy_to_hf.py ASI-Engineer/oc_p5-dev

  deploy-prod:  # Job Prod : Stable et testé
    needs: test
    if: github.ref == 'refs/heads/main'  # Seulement main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install Poetry export plugin
        run: poetry self add poetry-plugin-export
      - name: Generate requirements.txt from Poetry
        run: |
          poetry export -f requirements.txt --output requirements.txt --without-hashes
          echo "# Auto-generated from pyproject.toml by CI/CD" | cat - requirements.txt > temp && mv temp requirements.txt
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Prod Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python .github/scripts/deploy_to_hf.py ASI-Engineer/OC_P5