name: CI/CD Pipeline - Employee Turnover API

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Poetry Environment
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-groups: dev
      
      - name: Lint with Black
        run: poetry run black --check .
      
      - name: Lint with Flake8
        run: poetry run flake8 .

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Poetry Environment
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-groups: dev
      
      - name: Run pytest with coverage
        run: |
          poetry run pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term
        env:
          DEBUG: true
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: htmlcov/
        continue-on-error: true

  test-api:
    name: üöÄ Test API Server
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Poetry Environment
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-groups: dev
      
      - name: Create .env file
        run: |
          echo "DEBUG=true" > .env
          echo "API_KEY=test-key-ci-cd" >> .env
          echo "LOG_LEVEL=INFO" >> .env
      
      - name: Start API server in background
        run: |
          poetry run uvicorn api:app --host 0.0.0.0 --port 8000 &
          echo $! > uvicorn.pid
          sleep 10
        env:
          DEBUG: true
      
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "‚úÖ API is ready"
              break
            fi
            echo "‚è≥ Waiting for API... ($i/30)"
            sleep 2
          done
      
      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:8000/health)
          echo "Health response: $response"
          
          # Check status
          status=$(echo $response | jq -r '.status')
          if [ "$status" != "healthy" ]; then
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo "‚úÖ Health check passed"
      
      - name: Test predict endpoint
        run: |
          response=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "nombre_participation_pee": 0,
              "nb_formations_suivies": 2,
              "nombre_employee_sous_responsabilite": 1,
              "distance_domicile_travail": 15,
              "niveau_education": 3,
              "domaine_etude": "Infra & Cloud",
              "ayant_enfants": "Y",
              "frequence_deplacement": "Occasionnel",
              "annees_depuis_la_derniere_promotion": 2,
              "annes_sous_responsable_actuel": 5,
              "satisfaction_employee_environnement": 3,
              "note_evaluation_precedente": 4,
              "niveau_hierarchique_poste": 2,
              "satisfaction_employee_nature_travail": 3,
              "satisfaction_employee_equipe": 3,
              "satisfaction_employee_equilibre_pro_perso": 2,
              "note_evaluation_actuelle": 4,
              "heure_supplementaires": "Non",
              "augementation_salaire_precedente": 5.5,
              "age": 35,
              "genre": "M",
              "revenu_mensuel": 4500.0,
              "statut_marital": "Mari√©(e)",
              "departement": "Commercial",
              "poste": "Manager",
              "nombre_experiences_precedentes": 3,
              "nombre_heures_travailless": 80,
              "annee_experience_totale": 10,
              "annees_dans_l_entreprise": 5,
              "annees_dans_le_poste_actuel": 2
            }')
          
          echo "Predict response: $response"
          
          # Check prediction field exists
          prediction=$(echo $response | jq -r '.prediction')
          if [ "$prediction" = "null" ] || [ -z "$prediction" ]; then
            echo "‚ùå Prediction failed"
            exit 1
          fi
          echo "‚úÖ Prediction successful: $prediction"
      
      - name: Stop API server
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill $(cat uvicorn.pid) || true
          fi

  deploy-hf-dev:
    name: üìö Build Documentation & üöÄ Deploy HF (Dev)
    runs-on: ubuntu-latest
    needs: test-api
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Poetry Environment
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-groups: dev
      
      - name: Build MkDocs documentation
        run: poetry run mkdocs build --clean --strict
        continue-on-error: true
      
      - name: Setup Python for HF deployment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install HF tools
        run: pip install huggingface-hub
      
      - name: Deploy to HF Space (Dev)
        run: python .github/scripts/deploy_to_hf.py ASI-Engineer/oc_p5-dev
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

  deploy-hf-prod:
    name: üìö Build Documentation & üöÄ Deploy HF (Prod)
    runs-on: ubuntu-latest
    needs: test-api
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Poetry Environment
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-groups: dev
      
      - name: Build MkDocs documentation
        run: poetry run mkdocs build --clean --strict
        continue-on-error: true
      
      - name: Setup Python for HF deployment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install HF tools
        run: pip install huggingface-hub
      
      - name: Deploy to HF Space (Prod)
        run: python .github/scripts/deploy_to_hf.py ASI-Engineer/oc_p5
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}