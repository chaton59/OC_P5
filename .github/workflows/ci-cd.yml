name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8
      - name: Lint code
        run: |
          black --check .
          flake8 .
      - name: Run tests
        run: pytest --cov=src --cov-report=xml tests/

  deploy-dev:  # Job Dev : Test itératifs
    needs: test
    if: github.ref == 'refs/heads/dev'  # Seulement dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Dev Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python .github/scripts/deploy_to_hf.py ASI-Engineer/OC_P5_DEV

  deploy-prod:  # Job Prod : Stable et testé
    needs: test
    if: github.ref == 'refs/heads/main'  # Seulement main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Prod Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python .github/scripts/deploy_to_hf.py ASI-Engineer/OC_P5