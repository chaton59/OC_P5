name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8
      - name: Lint code
        run: |
          black --check .
          flake8 .
      - name: Run tests
        run: pytest --cov=src --cov-report=xml tests/

  deploy-dev:  # Job Dev : Test it√©ratifs
    needs: test
    if: github.ref == 'refs/heads/dev'  # Seulement dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Dev Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ö†Ô∏è  HF_TOKEN not configured in GitHub secrets"
            exit 1
          else
            echo "üì¶ Deploying to HF Space: ASI-Engineer/OC_P5_DEV"
            python3 << 'PYEOF'
from huggingface_hub import login, HfApi
import os
login(os.environ['HF_TOKEN'])
api = HfApi()
api.upload_folder(
    repo_id='ASI-Engineer/OC_P5_DEV',
    folder_path='.',
    repo_type='space',
    ignore_patterns=[
        '.git/**',
        '.github/**',
        '.venv/**',
        '.pytest_cache/**',
        '.vscode/**',
        'mlruns/**',
        'mlflow.db*',
        'mlflow_ui.log',
        'ml_model/**',
        'tests/**',
        'scripts/**',
        'docs/**',
        'examples/**',
        'data/**',
        '*.pyc',
        '__pycache__/**',
        'poetry.lock',
        'pyproject.toml'
    ]
)
print('‚úÖ Deployment successful')
PYEOF
          fi

  deploy-prod:  # Job Prod : Stable et test√©
    needs: test
    if: github.ref == 'refs/heads/main'  # Seulement main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Deploy to HF Prod Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ö†Ô∏è  HF_TOKEN not configured in GitHub secrets"
            exit 1
          else
            echo "üì¶ Deploying to HF Space: ASI-Engineer/OC_P5"
            python3 << 'PYEOF'
from huggingface_hub import login, HfApi
import os
login(os.environ['HF_TOKEN'])
api = HfApi()
api.upload_folder(
    repo_id='ASI-Engineer/OC_P5',
    folder_path='.',
    repo_type='space',
    ignore_patterns=[
        '.git/**',
        '.github/**',
        '.venv/**',
        '.pytest_cache/**',
        '.vscode/**',
        'mlruns/**',
        'mlflow.db*',
        'mlflow_ui.log',
        'ml_model/**',
        'tests/**',
        'scripts/**',
        'docs/**',
        'examples/**',
        'data/**',
        '*.pyc',
        '__pycache__/**',
        'poetry.lock',
        'pyproject.toml'
    ]
)
print('‚úÖ Deployment successful')
PYEOF
          fi